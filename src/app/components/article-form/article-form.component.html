<div class="max-w-2xl mx-auto p-8">
  <h2 class="text-3xl font-bold tracking-tight text-gray-900 mb-6">
    Créer un nouvel article
  </h2>

  <form (ngSubmit)="createArticle()">
    
    <div class="mb-4">
      <label for="titre" class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
      <input type="text" id="titre" name="titre"
             [(ngModel)]="article.titre"
             required
             placeholder="Les bienfaits des fibres"
             class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea id="description" name="description" rows="6"
                [(ngModel)]="article.description"
                required
                placeholder="Les fibres jouent un rôle clé dans la digestion..."
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </textarea>
    </div>

    <div class="mb-6">
      <label for="imageURL" class="block text-sm font-medium text-gray-700 mb-1">URL de l'image (Optionnel)</label>
      <input type="text" id="imageURL" name="imageURL"
             [(ngModel)]="article.imageURL"
             placeholder="https://exemple.com/image.jpg"
             class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <button type="submit" 
            class="w-full px-4 py-2 bg-green-600 text-white font-medium rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
      Publier l'article
    </button>
  </form>
</div>
