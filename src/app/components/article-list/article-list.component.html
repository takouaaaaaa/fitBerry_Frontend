<div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

  <h2 class="text-3xl font-bold tracking-tight text-gray-900 mb-6">
    {{ pageTitle }}
  </h2>

  <div *ngIf="articles.length === 0" class="text-center text-gray-500 py-10">
    <p>Aucun article trouv√©.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <div *ngFor="let article of articles" 
         class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col">
      
      <img [src]="article.imageURL" 
           alt="Image de l'article" 
           class="w-full h-48 object-cover"> <div class="p-6 flex-grow"> <h3 class="text-xl font-semibold text-gray-800 mb-2">
          {{ article.titre }}
        </h3>
        <p class="text-gray-600">
          {{ article.description }}
        </p>
      </div>

      <div class="p-4 bg-gray-50 border-t border-gray-100 flex justify-end space-x-2">
        
        <button (click)="deleteArticle(article.id!)" 
                class="px-4 py-2 rounded-md text-sm font-medium text-red-700 bg-red-100 hover:bg-red-200 transition-colors">
          Supprimer
        </button>

        <a [routerLink]="['/articles/edit', article.id]" 
           class="px-4 py-2 rounded-md text-sm font-medium text-indigo-700 bg-indigo-100 hover:bg-indigo-200 transition-colors">
          Modifier
        </a>
      </div>

    </div>
    </div>
  </div>
