
<div class="max-w-2xl mx-auto p-8">
  <h2 class="text-3xl font-bold tracking-tight text-gray-900 mb-6">
    Modifier l'article
  </h2>

  <form *ngIf="article" (ngSubmit)="updateArticle()">
    
    <div class="mb-4">
      <label for="titre" class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
      <input type="text" id="titre" name="titre"
             [(ngModel)]="article.titre"
             required
             class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea id="description" name="description" rows="6"
                [(ngModel)]="article.description"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </textarea>
    </div>
    <div class="mb-6">
      <label for="imageURL" class="block text-sm font-medium text-gray-700 mb-1">URL de l'image</label>
      <input type="text" id="imageURL" name="imageURL"
             [(ngModel)]="article.imageURL"
             class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <button type="submit" 
            class="w-full px-4 py-2 bg-indigo-600 text-white font-medium rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Mettre Ã  jour
    </button>
  </form>

  <div *ngIf="!article" class="text-center text-gray-500 py-10">
    <p>Chargement de l'article...</p>
  </div>

</div>
